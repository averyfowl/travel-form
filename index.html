<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form name="travelForm" id="travelForm">
          First Name:  <input type = "text" name = "firstName" id="firstName" class="section"/>
          <br>
           Last Name: <input type = "text" name = "lastName" id="lastName" class="section"/>
           <br>
           Age: <input type="number" id="age" class="section"/>
           <br>
           Male: <input type="radio" name="gender" value= "Male" id="male" class="section">
           <br>
            Female: <input type="radio" name="gender" value="Female" id="female" class="section"/>
            <br>
            City: <select name="city" id="travelLocation" class="section">
                <option value="Salt Lake City">Salt Lake City</option>
                <option value="Denver">Denver</option>
                <option value="Sedona">Sedona</option>
            </select>
            <br>
            <button id="submit" >Submit</button>
        </form>
<script src = "app.js"></script>
        </body> 
</html>
